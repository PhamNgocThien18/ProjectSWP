<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" />
  <link rel="icon" href="./images/word-image-1047.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Sign In</title>
  <link rel="stylesheet" href="../ProjectSWP/css/login.css" />
</head>

<body>
  <div class="signin col-12">
    <div class="card-body">
      <div class="row justify-content-md-center">
        <div class="col-md-5">
          <form class="mt-3">
            <div class="form-group">
              <label for="username" class="sr-only">
                tên tài khoản
              </label>
              <input type="text" name="username" id="username" class="form-control" value=""
                placeholder="tên tài khoản">
            </div>
            <div class="form-group">
              <label for="password" class="sr-only">
                Mật khẩu
              </label>
              <input type="password" name="password" id="password" value="" class="form-control" placeholder="Mật khẩu">
            </div>
            <div class="rememberpass mt-3">
              <input type="checkbox" name="rememberusername" id="rememberusername" value="1">
              <label>
                nhớ tên đăng nhập
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3" id="loginbtn">
              Đăng nhập
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="forgetpass mt-3"><br><br><br><br>
        <p><a href="#">
            Quên tên đăng nhập hoặc mật khẩu của bạn?</a>
          </a></p>
      </div>

      <h3 class="h6 mt-2">
        Đăng nhập bằng tài khoản của bạn trên:
      </h3>
      <div class="potentialidplist mt-3">
        <div class="potentialidp">
          <div id="signin-social"></div>
        </div>
      </div>
    </div>
  </div>


  <script>
    function onSuccess(googleUser) {
      console.log("Logged in as: " + googleUser.getBasicProfile().getName());
    }

    function onFailure(error) {
      console.log(error);
    }

    function renderButton() {
      gapi.signin2.render("signin-social", {
        scope: "profile email",
        width: 200,
        height: 48,
        longtitle: true,
        theme: "dark",
        onsuccess: onSuccess,
        onfailure: onFailure,
      });
    }
  </script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>

</html>
